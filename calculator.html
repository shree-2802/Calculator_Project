<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="body1">
      <div><p class="answer"></p></div>
      <div class="container">
        <div class="r1">
          <div><button class="js-cal-button">1</button></div>
          <div><button class="js-cal-button">2</button></div>
          <div><button class="js-cal-button">3</button></div>
          <div><button class="js-cal-button op">+</button></div>
        </div>
        <div class="r2">
          <div><button class="js-cal-button">4</button></div>
          <div><button class="js-cal-button">5</button></div>
          <div><button class="js-cal-button">6</button></div>
          <div><button class="js-cal-button op">-</button></div>
        </div>
        <div class="r3">
          <div><button class="js-cal-button">7</button></div>
          <div><button class="js-cal-button">8</button></div>
          <div><button class="js-cal-button">9</button></div>
          <div><button class="js-cal-button op">x</button></div>
        </div>
        <div class="r4">
          <div><button class="js-cal-button">/</button></div>
          <div><button class="js-cal-button">0</button></div>
          <div><button class="js-cal-button">=</button></div>
          <div><button class="js-cal-button op">R</button></div>
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
